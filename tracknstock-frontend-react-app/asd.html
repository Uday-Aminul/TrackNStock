<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom right, #ffe5ec, #e5f0ff);
      }

      .login-container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      .login-container img {
        width: 50px;
        margin-bottom: 15px;
      }

      .login-container h2 {
        margin-bottom: 5px;
        font-size: 22px;
      }

      .login-container p {
        margin-bottom: 20px;
        color: #555;
        font-size: 14px;
      }

      .login-container input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .login-container button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background-color: #a695f9;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      .login-container button:hover {
        background-color: #867df2;
      }

      .login-container .or-line {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 15px 0;
        color: #aaa;
      }

      .login-container .or-line::before,
      .login-container .or-line::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #ccc;
      }

      .login-container .or-line::before {
        margin-right: 10px;
      }
      .login-container .or-line::after {
        margin-left: 10px;
      }

      .login-container .forgot {
        margin-top: 10px;
        font-size: 12px;
        color: #555;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img src="public/Favicon.png" alt="Logo" />
      <h2>Welcome back!</h2>
      <p>Donâ€™t have an account? <a href="#">Sign up</a></p>

      <button>Continue with Google</button>

      <div class="or-line">or</div>

      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Log In</button>

      <div class="forgot">Forgot Password?</div>
    </div>
  </body>
</html>
